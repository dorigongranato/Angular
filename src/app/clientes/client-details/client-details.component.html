<div class="container" *ngIf="(client$ | async) as client">
    <div class="avatar">
        <button mat-button (click)="onBack()"><i class="icon icon-voltar"></i></button>
        <img matListAvatar
        src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?s=200"
         [alt]="client.nome">
    </div>
    <h5>{{client.nome}}</h5>
    <p>{{client.cpf | formattedCpf}}</p>
</div>
